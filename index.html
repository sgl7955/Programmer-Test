<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <style>
            .gradtext {
                background: -webkit-linear-gradient(-70deg, #db469f 0%, #2188ff 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                -webkit-box-decoration-break: clone;
            }
          </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/qna.css">
        <link rel="stylesheet" href="./css/animation.css">
        <link rel="stylesheet" href="./css/result.css">
    </head>
    <body>
        <div class="container">
            <section id="main" class="mx-auto my-5 py-5 px-3">
                <h1 class="gradtext">MBTI로 알아보는</h1>
                <h1 class="gradtext">나의 개발자 유형</h1>
                <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                    <img src="./img/main.png" alt="mainImage" class="img-fluid">
                </div>
                <p style="color: lightgrey;">
                    내 안의 개발자를 찾아서...&#9733;
                </p>
                <button type="button" class="btn btn-dark mt-3" onclick="js:begin()">시작하기</button>
            </section>
            <section id="qna">
                <div class="status mx-auto mt-5">
                    <div class="statusBar">

                    </div>
                </div>
                <div class="qBox my-5 py-3 mx-auto">

                </div>
                <div class="answerBox">

                </div>
            </section>
            <section id="result">
                <h1 class="gradtext">당신의 결과는?!</h1>
                <div class="resumtname">

                </div>
                <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

                </div>
                <p style="color: lightgrey;">
                    What's on my desk...
                </p>
                <div class="resultDesc">

                </div>
                <button type="button">공유하기</button>
            </section>
            <script src="js/data.js" charset="utf-8"></script>
            <script src="js/start.js" charset="utf-8"></script>
        </div>
    </body>
</html>
